            height: 130px;

            width: 130px;
            height: 130px;
            margin: auto;
            padding-left: 20px;
        }

        @keyframes jump-and-fade2 {
            0% {
                opacity: 0.2;
                transform: translateY(0);
            }

            50% {
                opacity: 0.5;
                transform: translateY(-15px);
            }

            70% {
                opacity: 0.7;
                transform: translateY(-5px);
            }

            100% {
                opacity: 1;
                transform: translateY(-2px);
            }
        }

        .anim-fiesta path {
            stroke: #6b2d5c;
            stroke-width: 3.5;
            fill-opacity: 0;
        }

        .anim-fiesta {
            animation: jump-and-fade2 3s infinite;
        }
